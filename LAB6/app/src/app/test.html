<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table{
      width : 80%;
      text-align: center;
      border : 3px solid gray;
      margin-right: auto;
      margin-left: auto;
    }
    th, td
    {
      border: 1px solid #ddd; /* Add border to each cell */
      padding: 8px;
    }
    form{
      display: block;
      align-content: center;
      text-align: center;
      width: 500px;
      margin: 10px auto;
    }
    label{
      margin:3px 3px;
      display: block;
    }
    input{
      margin: 10px 15px
    }

  </style>
</head>
<body>
  <table>
  <tr>
    <th>название</th>
    <th>цена</th>
    <th>количество</th>
  </tr>
    <tr>
      <td>ghjk</td>
      <td>78</td>
      <td>90</td>
    </tr>
    <tr>
      <td>hjkn</td>
      <td>89</td>
      <td>80</td>
    </tr>
  </table>

  <form style="display: block;">
    <h2>
      регистрация
    </h2>

    <label for="name">
      name
    </label>
    <input type="text" id="name">

    <label for="surname">
      surname
    </label>
    <input type="text" id="surname">

    <label for="login">
      login
    </label>
    <input type="text" id="login">

    <label for="gender">
      gender
    </label>
    <select id="gender" >
      <option>
        male
      </option>
      <option>
        female
      </option>
    </select>
    <label for="password">
      password
    </label>
    <input type="password" id="password">
  </form>
</body>
</html>
