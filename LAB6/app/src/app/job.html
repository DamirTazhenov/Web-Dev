<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border-collapse: collapse; /* Merge borders between cells */
      width: 80%;
      margin-bottom: 100px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      text-align: center;
      color: #333;
    }

    th, td {
      border: 1px solid #ddd; /* Add border to each cell */
      padding: 8px;
    }

    th {
      background-color: #f2f2f2; /* Add background color to header cells */
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2; /* Add alternating background color to rows */
    }
    form {
      width: 500px;
      margin: 0 auto;
      display: block;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    button {
      display: block;
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="number"] {
      display: block;
      width: 50%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3e8e41;
    }



  </style>
</head>
<body>

<table>
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Contact</th>
  </tr>
  <tr>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tr>
    <td>John Smith</td>
    <td>johnsmith@example.com</td>
    <td>(123) 456-7890</td>
  </tr>
  <tr>
    <td>Jane Doe</td>
    <td>jane.doe@example.com</td>
    <td rowspan="2">(555) 555-5555</td>
  </tr>
  <tr>
    <td>Bob Johnson</td>
    <td>bob.johnson@example.com</td>
  </tr>
</table>


</body>
</html>

<!--form-->
<div style="">
  <form>
    <h2>User Profile</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="120" required>

    <button type="submit">Save Profile</button>
  </form>
</div>
